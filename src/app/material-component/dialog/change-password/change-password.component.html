<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">Change Password !!</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="changePassword">
        <div fxFlex fxLayout ="column">
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Old Password</mat-label>
                    <input matInput formControlName="oldPassword" required>
                    <mat-error *ngIf="changePassword.controls.oldPassword.touched && changePassword.controls.oldPassword.invalid">
                    <span  *ngIf="changePassword.controls.oldPassword.errors.required">This field is mandatory.</span>
                    <span  *ngIf="changePassword.controls.oldPassword.errors.pattern">This field is mandatory.</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>New Password</mat-label>
                    <input matInput formControlName="newPassword" required>
                    <mat-error *ngIf="changePassword.controls.newPassword.touched && changePassword.controls.newPassword.invalid">
                    <span  *ngIf="changePassword.controls.newPassword.errors.required">This field is mandatory.</span>
                    <span  *ngIf="changePassword.controls.newPassword.errors.pattern">This field is mandatory.</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Confirm Password</mat-label>
                    <input matInput formControlName="confirmPassword" required>
                    <mat-error *ngIf="changePassword.controls.confirmPassword.touched && changePassword.controls.confirmPassword.invalid">
                    <span  *ngIf="changePassword.controls.confirmPassword.errors.required">This field is mandatory.</span>
                    <span  *ngIf="changePassword.controls.confirmPassword.errors.pattern">This field is mandatory.</span>
                </mat-error>
                <mat-hint *ngIf="validateSubmit() && !(changePassword.controls.confirmPassword.invalid)">
                    <span>New Password & Confirm Password does not match.</span>
                </mat-hint>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="changePasswordSubmit()"
    [disabled]="validateSubmit() || !(changePassword.valid && changePassword.dirty)">Update Password</button>
    <button mat-raised-button color="primary" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
